name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint
        run: ruff check .

      - name: Type check
        run: mypy core/ --ignore-missing-imports --no-error-summary || true

      - name: Tests with coverage
        run: pytest tests/ --cov=core --cov-report=term-missing || true
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}

      - name: Secret scanning
        run: |
          if grep -r "api_key\|apikey\|api-key\|password\|secret" . --include="*.py" --include="*.env" --include="*.yaml" --include="*.yml" \
             | grep -v ".env.example" | grep -v "node_modules" | grep -v ".git"; then
            echo "Warning: potential secrets found in code, review manually"
          else
            echo "No obvious secrets detected"
          fi

      - name: Compile LangGraph
        run: |
          python -c "from core.agent_graph import compile_docuforge_graph; g = compile_docuforge_graph(); print(f'Graph compiled: {len(g.nodes)} nodes')"
